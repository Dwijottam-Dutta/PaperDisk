{% extends '$index.html' %}
{% block content %}

  <!-- NAVIGATION FORM -->
  <div class="get-started-div">
    <button class="welcome-buttons" type="button" onclick="NEW_PAPER()"><i class="fas fa-file-signature"></i> Create
      Paper</button>
    <button class="welcome-buttons" type="button" onclick="OPEN_PAPER()"><i class="fas fa-folder-open"></i> Open
      Paper</button>
    <!-- <button class="welcome-buttons" type="button" onclick="RECOVER_PAPER()"><i class="fas fa-trash-restore"></i>
      Recovery Paper</button> -->
  </div>


  <!-- NEW PAPER FORM -->
  <form method="POST" id="new_paper_form">
    <textarea name="paper" rows="15" placeholder="Your typing space.." data-provide="markdown" required></textarea>

    <div class="field">

      <div class="password-field">
        <b>Password:</b>
        <input placeholder=">_" type="password" name="password" minlength="8"
          title="Make sure to remember your password for editing and accessing your paper" required>
      </div>

      <div class="submit-field">
        <input type="submit" value="Upload" id="button">
      </div>

    </div>
  </form>


  <!-- OPEN PAPER FORM   --  COMING SOON-->
  <form id="open_paper_form">

    <div class="open-field">

      <b style="padding-bottom: 10px;">Paper ID:</b>
      <input placeholder="XXXX" type="text" name="paper" id="paper_code_open_button" maxlength="4" minlength="4" title="Enter your Paper ID" required>
      <div class="open-field-button">
        <input type="submit" value="Open">
      </div>
      <p id="recovery-option">Forgot Paper ID? <a href="/recover-paper">Try Recovery</a></p>

    </div>


  </form>

{% endblock %}
